[project]
name = "senzing_grpc_protobuf"
version = "0.0.3"
authors = [
  { name="Senzing", email="support@senzing.com" },
]
description = "auto-generated python protobuf for grpc"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "protobuf >= 4.21.1",
    "grpcio >= 1.54.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/senzing-garage/g2-sdk-proto"
"Bug Tracker" = "https://github.com/senzing-garage/g2-sdk-proto/issues"
